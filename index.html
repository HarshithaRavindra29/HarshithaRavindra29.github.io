<!DOCTYPE html>
<html>
	<p>test</p>
  <head>
    <title>World Happiness Analysis</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.3.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@3.0.0-rc15"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@4.0.0-rc1"></script>
  </head>
  <body>
    <div id="vis"></div>

    <script type="text/javascript">
      var HappinessHist = {
	  "$schema": "https://vega.github.io/schema/vega-lite/v3.json",
	   "title": {
	    "text": "Happiness Histogram",
		"frame": "bounds"
  },
	  "data": {"url": "https://HarshithaRavindra29.github.io/Happiness_data_2017.csv"},
	  "mark": "bar",
	  "encoding": {
		"x": {
		  "bin": {"maxbins": 200, "step":0.5},
		  "field": "Happiness_Score",
		  "type": "quantitative"
		  
		},
		"y": {
		  "aggregate": "count",
		  "type": "quantitative"
		}
	  }
	};
      vegaEmbed('#vis', HappinessHist);
    </script>
	  
	  <p> gap </p>
	 	  
    <div id="vis3"></div>

    <script type="text/javascript">
      var Interactive = {
  "$schema": "https://vega.github.io/schema/vega-lite/v3.json",
  "description": "Drag a rectangular brush to show (first 20) selected points in a table.",
  "data": {"url": "https://HarshithaRavindra29.github.io/Happiness_data_2017.csv"},
  "transform": [{
    "window": [{"op": "row_number", "as": "row_number"}]
  }],
  "hconcat": [{
    "selection": {
      "brush": {
        "type": "interval"
      }
    },
    "mark": "point",
    "encoding": {
      "x": {"field": "Happiness_Score", "type": "quantitative"},
      "y": {"field": "Dystopia_Residual", "type": "quantitative"},
      "color": {
        "condition": {"selection": "brush", "field": "Economy_GDP_per_Capita_", "type": "quantitative"},
        "value": "grey"
      }
    }
  }, {
    "transform": [
      {"filter": {"selection": "brush"}},
      {"window": [{"op": "rank", "as": "rank"}]},
      {"filter": {"field": "rank", "lt": 30}}
    ],
    "hconcat": [{
      "title": "GDP",
      "mark": "text",
      "encoding": {
        "text": {"field": "Economy_GDP_per_Capita_", "type": "nominal"},
        "y": {"field": "row_number", "type": "ordinal", "axis": null}
      }
    }, {
      "title": "Country",
      "mark": "text",
      "encoding": {
        "text": {"field": "Country", "type": "nominal"},
        "y": {"field": "row_number", "type": "ordinal", "axis": null}
      }
    }, {
      "title": "Family",
      "mark": "text",
      "encoding": {
        "text": {"field": "Family", "type": "nominal"},
        "y": {"field": "row_number", "type": "ordinal", "axis": null}
      }
    }]
  }],
  "resolve": {
    "legend": {
      "color": "independent"
    }
  },
    "config": {
    "invalidValues": null
  }
  
};
 vegaEmbed('#vis3', Interactive);
 </script>
	
	  <p>?ghcvhb,n</p>	  
    <div id="vis2"></div>

    <script type="text/javascript">
      var DystopiaHist = {
	  "$schema": "https://vega.github.io/schema/vega-lite/v3.json",
	   "title": {
	    "text": "Dystopia Histogram",
		"frame": "bounds"
  },
	  "data": {"url": "https://HarshithaRavindra29.github.io/Happiness_data_2017.csv"},
	  "mark": "bar",
	  "encoding": {
		"x": {
		  "bin": {"maxbins": 200, "step":0.5},
		  "field": "Dystopia_Residual",
		  "type": "quantitative"
		  
		},
		"y": {
		  "aggregate": "count",
		  "type": "quantitative"
		}
	  }
	};
      vegaEmbed('#vis2', DystopiaHist);
    </script>

	  
  </body>
</html>
