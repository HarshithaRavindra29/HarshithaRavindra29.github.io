<!DOCTYPE html>
<html>
  <head>
    <title>Embedding Vega-Lite</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.3.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@3.0.0-rc15"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@4.0.0-rc1"></script>
  </head>
  <body>
    <div id="vis"></div>

    <script type="text/javascript">
      var yourVlSpec = {
        $schema: 'https://vega.github.io/schema/vega-lite/v2.0.json',
        description: 'Testing website with bar graph',
          "data": {
    "url": "Happiness_data_2017.csv",
    "format": {"type": "csv"}
  },
  "mark": "bar",
  "encoding": {
    "x": {"field": "Family", "type": "quantitative"},
    "y": {"aggregate": "count", "type": "quantitative"}
  }
      };
      vegaEmbed('#vis', yourVlSpec);
    </script>
  </body>
</html>
