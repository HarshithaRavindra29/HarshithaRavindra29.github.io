<!DOCTYPE html>
<html>

  <head>
    <title>World Happiness Analysis</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.3.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@3.0.0-rc15"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@4.0.0-rc1"></script>
  </head>
  <body>
    <div id="vis"></div>

    <script type="text/javascript">
	<p>Histogram</p>
      var HappinessHist = {
	  "$schema": "https://vega.github.io/schema/vega-lite/v3.json",
	   "title": {
	    "text": "Happiness Histogram",
		"frame": "bounds"
  },
	  "data": {"url": "https://HarshithaRavindra29.github.io/Happiness_data_2017.csv"},
	  "mark": "bar",
	  "encoding": {
		"x": {
		  "bin": {"maxbins": 200, "step":0.5},
		  "field": "Happiness_Score",
		  "type": "quantitative"
		  
		},
		"y": {
		  "aggregate": "count",
		  "type": "quantitative"
		}
	  }
	};
      vegaEmbed('#vis', HappinessHist);
    </script>
  </body>
</html>
