<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Scatter Average on Highlight</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vega/3.0.0-rc5/vega.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vega-lite/2.0.0-beta.11/vega-lite.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vega-embed/3.0.0-beta.19/vega-embed.js"></script>
</head>

<body>  
  <div id="vis"></div>
  <script>  
    const spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v2.json",
  "description": "A scatterplot showing average miles per gallons for selection.",
  "data": {"url": "cars.json"},
  "width": 400,
  "height": 400,
  "layer": [
    {
      "selection": {"pts": {"type": "interval"}},
      "mark": "circle",
      "encoding": {
        "x": {"field": "Horsepower", "type": "Q"},
        "y": {"field": "Miles_per_Gallon", "type": "Q"},
        "color": {
          "condition": {
            "selection": "pts",
            "field": "Origin", 
            "type": "nominal"
          },
          "value": "grey"
        }
      }
    },
    {
      "transform": [{"filter": {"selection": "pts"}}],
      "mark": "rule",
      "encoding": {
        "y": {"field": "Miles_per_Gallon", "type":"Q", "aggregate": "mean"},
        "size": {"value": 3},
        "color": {"value": "red"}
      }
    }
  ]
};
    var opts = {"actions": {export: false, source: false, editor: false}};
  	vega.embed('#vis', spec, opts);
  </script>
</body>
